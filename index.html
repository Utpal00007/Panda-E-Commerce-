<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panda E-commerce</title>
    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <!-- Nav Section -->
      <nav class="container">
        <figure>
          <img src="./assets/images/logo.png" alt="" />
        </figure>
        <div class="search-parent">
          <input type="text" placeholder="Search" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <ul class="nav-items">
          <li><a href="#">Home</a></li>
          <li><a href="#">Product</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>

      <!-- Banner Section  -->
      <section class="banner container">
        <!-- banner left  -->
        <div>
          <h2>Mi LED TV 4A PRO 32</h2>
          <p>
            Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
            sint. Velit officia consequat duis enim velit mollit. Exercitation
            veniam consequat sunt nostrud amet.
          </p>
          <span class="banner-price">$1289</span> <br />
          <button class="panda-btn">
            BUY NOW <i class="fa-solid fa-arrow-right-long"></i>
          </button>
        </div>

        <!-- banner right  -->

        <img src="./assets/images/banner-images/tv.png" alt="" />
      </section>
    </main>
  </body>
</html>
